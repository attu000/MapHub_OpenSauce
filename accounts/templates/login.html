<!DOCTYPE html>
{% load static %}
<html lang="ja">
    <head>
        <meta charset='UTF-8'>
        <meta name="description" content="mymap共有サイト">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">
        <link rel = 'stylesheet' type="text/css" href = 'login.css'>
        <meta name="viewport" content="width=device-width">
    </head>
{%if form.errors%}
<p style="color:red">ユーザー名とパスワードが一致しません</p>
{%endif%}

<form method="post" class="form">
    {%csrf_token%}
    <h3>ログインしてください</h3>
    <input class="input" type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" class="form-control" placeholder="ユーザ名" required autofocus>
    <input class="input" type="password" name="password" id="id_password" autocomplete="current-password" class="form-control" placeholder="パスワード" required autofocus>
    <input class="item_delete" type="submit" value="ログイン">
    <input class="input" type="hidden" name="next" value="{%url 'main_app:site_list'%}" >
</form>

<p><a href='{%url 'accounts:signup' %}'>新規アカウント作成</a></p>

</html>
